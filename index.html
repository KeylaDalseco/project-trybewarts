<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>
<body>
    <!-- Requisito 1 - criando uma barra com classe header. -->
    <header class="header"> 
    <!-- Requisito 2 - criando logotipo. -->
        <div class="img">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        </div>
    <!-- Requisito 4 - criando titulo h1. --> 
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <!-- Requisito 3 - criando form, inputs e button. -->
        <form class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button id="btn" type="submit">Entrar</button>                
        </form>
    </header>
    <!-- Requisito 5 - Criando main e form. --> 
    <main class="main">
        <form action="" id="evaluation-form"> 
            <h3><b>Forms</b></h3><br>
    <!-- Requisito 8 - Criando inputs ao forms. -->
        <div> <!-- Requisito 10 - Posicinando os campos de Nome e Sobrenome lado a lado. -->
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div><!-- Requisito 11 - Posicinando os campos de email e select lado a lado. -->
            <input id="input-email" type="email" name="email" placeholder="Email">
    <!-- Requisito 9 - Criando select com options. -->
            <label for="">Casa:</label>
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
        <hr />
        </div>
        <!-- Requisito 12 - Criando input radio. -->
        <div id="divPai">
        <div class="input">
            <label for="inputFamily" id="label-family"><b>Qual sua família?</b></label>
            
            <label for="inputFamily1" id="label">
                <input id="inputFamily1" value="Frontend" type="radio" name="family">Família Frontend
            </label>
            
            <label for="inputFamily2" id="label">
                <input id="inputFamily2" value="Backend" type="radio" name="family">Família Backend
            </label>
            
            <label for="inputFamily3" id="label">
                <input id="inputFamily3" value="FullStack" type="radio" name="family">Família FullStack
            </label>
        </div>
        <!-- Requisito 13 - Criando input checkbox. -->
        <div class="input1" id="div2">
            
            <label for="" id="label-content"><b>Qual conteúdo você está com mais vontade de aprender?</b></label>
                <br><br>
                <input type="checkbox" class="subject" value="HoFs">HoFs
                <input type="checkbox" class="subject" value="Jest">Jest
                <input type="checkbox" class="subject" value="Promises">Promises
                <br>
                <input type="checkbox" class="subject" value="React">React
                <input type="checkbox" class="subject" value="SQL">SQL                
                <input type="checkbox" class="subject" value="Python">Python
            
        </div>
        </div>
        <hr />
        <!-- Requisito 14 - Criando campo de avaliação. -->
        <div>
        <label id="label-rate" for=""><b>Como você avalia a Trybewarts?</b></label>
            <input class="input-radio" type="radio" name="rate" value="1">1
            <input class="input-radio" type="radio" name="rate" value="2">2
            <input class="input-radio" type="radio" name="rate" value="3">3
            <input class="input-radio" type="radio" name="rate" value="4">4
            <input class="input-radio" type="radio" name="rate" value="5">5
            <input class="input-radio" type="radio" name="rate" value="6">6
            <input class="input-radio" type="radio" name="rate" value="7">7
            <input class="input-radio" type="radio" name="rate" value="8">8
            <input class="input-radio" type="radio" name="rate" value="9">9
            <input class="input-radio" type="radio" name="rate" value="10">10
        </div><br>
        <!-- Requisito 15 - Criando textarea. -->
        <label for="" class="textarea"><b>Deixe seu comentário:</b></label>
        <textarea name="" id="textarea1" cols="30" rows="5" maxlength="500" placeholder="500 caracteres"></textarea>
        <!-- Requisito 16 - Criando uma checkbox de validação. -->
        <label for="" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement" required>
        </label>

        <!-- Requisito 17 - Criando botão. -->
        <button type="submit" id="submit-btn">Enviar</button>
    </form>
    
    <!-- Requisito 7 - Criando tag img. --> 
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" class="src">
    </main>
    <script src="script.js"></script>
</body>
<!-- Requisito 19 - Criando footer -->
<footer id="footer">Direitos reservados à Trybewarts©</footer>
</html>
